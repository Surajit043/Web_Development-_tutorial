<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color importing way in css</title>
    <style>
        #firstpara{
            color: lawngreen; /*color byname*/
        }
    </style>
    <style>
        #secondpara{
            color: rgb(13, 31, 63); /* color brrgb value */
            background-color: rgba(22, 211, 163, 0.541);
        }
    </style>
    <style>
        #thirdpara{
            color: #5e700c; /* color by hex value */
        }
    </style>
    <style>
        .headline{
            color: springgreen;
            border: 2px solid rgb(26, 89, 73);
        }
    </style>
</head>
<body>
    
    <h2 class="headline">this is my headline</h2>
    <p id="firstpara">this is the paragraph of the headline</p>

    <h2 class="headline">this is my headline</h2>
    <p id="secondtpara">this is the paragraph of the headline</p>

    <h2 class="headline">this is my headline</h2>
    <p id="thirdpara">this is the paragraph of the headline</p>

</body>
</html>
